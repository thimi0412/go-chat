    var message = $("#message");
    $("#chatbox").submit(function() {
      if (!msgBox.val()) return false;
      if (!socket) {
        alert("Error : Don't connect WebSocket")
        return false;
      }
      socket.send(JSON.stringify({"Message": msgBox.val()}));
      msgBox.val("");
      return false;
    });
